apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-test-helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration-test-app
  template:
    metadata:
      labels:
        app: integration-test-app
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx
        ports:
        - containerPort: 8080
