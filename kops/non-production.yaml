  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: non-production.k8s.integration.dsd.io
  name: master-eu-west-1a
spec:
  image: kope.io/k8s-1.8-debian-jessie-amd64-hvm-ebs-2018-01-14
  machineType: t2.medium
  maxSize: 1
  minSize: 1
  nodeLabels:
